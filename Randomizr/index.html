<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Randomizr</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="logo">Randomizr</h1>
    <h4>Add name to have it randomly placed into a set</h4>
  </header>

  <main>
    <p class="name-input">
      <input type="text" id="name">
      <button type="submit" id="add">add</button>
    </p>

    <div id="sets">
      <div class="set-container">
        <h3>Set 1</h3>
        <ul id="set1"></ul>
      </div>
      <div class="set-container">
        <h3>Set 2</h3>
        <ul id="set2"></ul>
      </div>
      <div class="set-container">
        <h3>Set 3</h3>
        <ul id="set3"></ul>
      </div>
    </div>
  </main>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
