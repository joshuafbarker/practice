<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hovers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>hovers</h1>
  </header>
  <section id="buttons">
    <div>
      <h2>buttons</h2>
      <a href="#" class="btn slide-right">Slide Right</a>
      <a href="#" class="btn slide-left">Slide Left</a>
      <a href="#" class="btn slide-up">Slide Up</a>
      <a href="#" class="btn slide-down">Slide Down</a>
      <a href="#" class="btn bounce-right">Bounce Right</a>
      <a href="#" class="btn bounce-left">Bounce Left</a>
      <a href="#" class="btn bounce-up">Bounce Up</a>
      <a href="#" class="btn bounce-down">Bounce Down</a>
      <a href="#" class="btn lift-shadow">Lift Shadow</a>
      <a href="#" class="btn grow-shadow">Grow Shadow</a>
      <a href="#" class="btn glow">Glow</a>

      <h2>outlined buttons</h2>
      <a href="#" class="btn outlined slide-right">Slide Right</a>
      <a href="#" class="btn outlined slide-left">Slide Left</a>
      <a href="#" class="btn outlined slide-up">Slide Up</a>
      <a href="#" class="btn outlined slide-down">Slide Down</a>
      <a href="#" class="btn outlined bounce-right">Bounce Right</a>
      <a href="#" class="btn outlined bounce-left">Bounce Left</a>
      <a href="#" class="btn outlined bounce-up">Bounce Up</a>
      <a href="#" class="btn outlined bounce-down">Bounce Down</a>
      <a href="#" class="btn outlined lift-shadow">Lift Shadow</a>
      <a href="#" class="btn outlined grow-shadow">Grow Shadow</a>
      <a href="#" class="btn outlined glow">Glow</a>
    </div>
  </section>
</body>
</html>
