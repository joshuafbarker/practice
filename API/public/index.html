<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header></header>
  <main>
    <div class="leagueLogo">
      <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" height="125" alt="Premier League">
    </div>
    <table class="leagueTable">
      <thead>
        <tr>
          <th>Position</th>
          <th class="text-left header--club">Club</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody class="leagueTableBody">
      </tbody>
    </table>
  </main>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
